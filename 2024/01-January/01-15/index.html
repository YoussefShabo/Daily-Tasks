<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Background Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ebe5dfba1a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form>
      <div class="segment">
        <h1>Sign up</h1>
      </div>

      <label><input type="text" placeholder="Email Address" /></label>
      <label><input type="password" placeholder="Password" /></label>
      <button class="red" type="button">
        <i class="icon ion-md-lock"></i> Log in
      </button>

      <div class="segment">
        <button class="unit" type="button">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="unit" type="button">
          <i class="fa-solid fa-bookmark"></i>
        </button>
        <button class="unit" type="button">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>

      <div class="input-group">
        <label><input type="text" placeholder="Email Address" /></label>
        <button class="unit" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </form>
  </body>
</html>
